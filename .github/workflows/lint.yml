name: lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'node/src/**/*.ts'
      - 'node/__tests__/*.test.js'
      - 'node/@types/*.d.ts'
      - 'eslint.config.js'
  push:
    branches:
      - main
    paths:
      - 'node/src/**/*.ts'
      - 'node/__tests__/*.test.js'
      - 'node/@types/*.d.ts'
      - 'eslint.config.js'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
