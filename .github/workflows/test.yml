name: test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'node/src/**/*.ts'
      - 'node/@types/*.d.ts'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run test
